<script>
	
/*Lista de exercícios 4
Comandos de repetição (do-while e for)*/
/*3. Implemente um programa que imprima os números de 300 a 400 (inclusive) que são
múltiplos de 8.*/

var cont, div=[], aux;

for(cont=300; cont<400; cont++){
	div[cont]=(aux);
}
for(cont=300; cont<400; cont++){
	if(cont%8==0){
alert(cont+" é divisivel por 8");
}
}

</script>
