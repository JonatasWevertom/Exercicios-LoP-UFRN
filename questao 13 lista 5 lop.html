<script>
	
/*Lista 5
Vetores*/
/*13. Implemente um programa que recebe dois valores inteiros positivos M e N que determinam
os tamanhos de dois vetores A e B. O programa deve receber os valores
dos vetores e então concatená-los, gerando um vetor C. O vetor resultante C terá tamanho
M + N, e seus elementos são formados pelos elementos de A seguidos pelos
elementos de B. Por exemplo: para A[4] = {1, 2, 3, 4} e B[2] = {5, 6}, a concatenação
de A e B resulta em C[6] = {1, 2, 3, 4, 5, 6}.*/
//https://www.youtube.com/watch?v=zGCopD6uDhU

var M, N,O, A=[],B=[],C=[],conta, contb, contc;

M=parseInt(prompt("digite o tamanho do vetor A"));
N=parseInt(prompt("digite o tamanho do vetor B"));
O=(M+N);

for(conta=1; conta<=M; conta++){
	A[conta]=prompt("digite o: "+conta+"° valor de A");
}
for(contb=1; contb<=N; contb++){
	B[contb]=prompt("digite o: "+contb+"° valor de B");
}
for(contc=1; contc<=O; contc++){
	C[contc]=(A[contc]+B[contc]);
	alert("C["+contc+"] = "+"{"+C[contc]+"}");
}

</script>
