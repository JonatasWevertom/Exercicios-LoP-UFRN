<meta charset="utf-8">
<script>
	
/*Lista de exercícios 4
Comandos de repetição (do-while e for)*/
/*1. Implemente um programa que recebe 10 números reais e calcula o 
quadrado deles*/
//https://www.youtube.com/watch?v=KdFejzFuVnE
	
var cont=1, num;
	
	do{
		num=parseFloat(prompt("digite o : "+cont+"° numero"));
		alert("o quadrado do numero digitado é: "+num*num);
		cont++;
}
	while(cont<=10);
	
</script>
