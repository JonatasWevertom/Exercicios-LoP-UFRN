<meta charset="utf-8">
<script>
	
/*Lista 4
Comandos de repetição (do-while e for)*/
/*6. Implemente um programa que recebe um número inteiro N entre 1 e 9 e
escreve a tabuada desse número*/

var N, tab=[], i=1;

N=parseInt(prompt("digite um numero entre 1 e 9"));
for(cont=1; cont<=10; cont++){
tab[cont]=(N*i);
i++;
alert(N+"x"+cont+"="+tab[cont]);
}

</script>
