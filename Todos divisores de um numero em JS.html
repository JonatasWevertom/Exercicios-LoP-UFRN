<meta charset="utf-8">
<script>
	
/*Lista 4
Comandos de repetição (do-while e for)*/
/*12. Implemente um programa que recebe um valor inteiro positivo N e
escreve todos os divisores de N.*/
//https://www.youtube.com/watch?v=U4x4J9gJ22s

var N, cont;

N=parseInt(prompt("Escreva um número inteiro")); 
for(cont=1; cont<=N; cont++){ 
	if(N%cont==0){
		alert(cont); 
		} 
		}
			   
</script>
